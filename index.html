<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="box">
            <div class="display"></div>
            <div class="fBox">
                <div id="one">
                    <div class="clear">AC</div>
                </div>
                <div id="two">
                    <div class="plusOrMinus">+/-</div>
                </div>
                <div id="three">
                    <div class="modules">%</div>
                </div>
                <div id="dev">
                    <div class="devide">/</div>
                </div>
            </div>
            <div class="sBox">
                <div id="five">
                    <div class="nseven">7</div>
                </div>
                <div id="six">
                    <div class="neight">8</div>
                </div>
                <div id="seven">
                    <div class="nnine">9</div>
                </div>
                <div id="mul">
                    <div class="multiply">x</div>
                </div>
            </div>
            <div class="tBox">
                <div id="nine">
                    <div class="nfour">4</div>
                </div>
                <div id="ten">
                    <div class="nfive">5</div>
                </div>
                <div id="eleven">
                    <div class="nsix">6</div>
                </div>
                <div id="sub" >
                    <div class="subtract">-</div>
                </div>
            </div>
            <div class="foBox">
                <div id="thirteen">
                    <div class="none">1</div>
                </div>
                <div id="forteen">
                    <div class="ntwo">2</div>
                </div>
                <div id="fifteen">
                    <div class="nthree">3</div>
                </div>
                <div id="add">
                    <div class="additon">+</div>
                </div>
            </div>
            <div class="fiBox">
                <div id="sixteen">
                    <div class="nzero">0</div>
                </div>
                <div id="seventeen">
                    <div class="dot">.</div>
                </div>
                <div id="equals">
                    <div class="equalTo">=</div>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
